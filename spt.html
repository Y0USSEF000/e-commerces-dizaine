<!DOCTYPE html>
<html lang="en">
<head>

    <html>
<head>
<style>

</style>
<script>
function submitForm() {
  var name = document.getElementById("name");
  var email = document.getElementById("email");
  var problem = document.getElementById("problem");
  var form = document.getElementById("form");
  var button = document.getElementById("button");
  var message = document.getElementById("message");

  if (name.value == "" || email.value == "" || problem.value == "") {
    message.innerHTML = "Please fill in all the fields.";
    message.className = "message error";
    message.style.display = "block";
    message.style.animation = "fade-in 0.5s";
  } else {
    message.innerHTML = "Thank you for contacting us. We will get back to you soon.";
    message.className = "message success";
    message.style.display = "block";
    message.style.animation = "fade-in 0.5s";

    name.value = "";
    email.value = "";
    problem.value = "";

    button.disabled = true;
  }

  setTimeout(function() {
    message.style.animation = "fade-out 0.5s";
    setTimeout(function() {
      message.style.display = "none";
      button.disabled = false;
    }, 500);
  }, 3000);
}
</script>
</head>
<body>

           </div>
<div class="container">
  <h1>Welcome to our website</h1>
  <p>If you have any problem with our site, please fill out the form below and we will try to help you.</p>
  <div id="form" class="form">
    <div class="form-group">
      <label for="name">Your name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Your email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="problem">Your problem:</label>
      <textarea id="problem" name="problem" rows="5" placeholder="Describe your problem"></textarea>
    </div>
    <div class="form-group">
      <button id="button" class="button" onclick="submitForm()">Send message</button>
    </div>
  </div>
  <div id="message" class="message"></div>
</div>
</body>
</html>
